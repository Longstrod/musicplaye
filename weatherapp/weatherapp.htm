<!DOCTYPE html>
<html>
    <head>
        <meta>
        <title>weather app</title>
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <div class="card">
            <div class="search">
                <input type="text" placeholder="city name" spellcheck="false">
                <button><img src="search.png"></button>
            </div>
            <div class="error">
                <p>invalid city name</p>
            </div>    
            <div class="weather">
                <img src="rain.png" alt="" class="weather-icon">
                <h1 class="temp">22c</h1>
                <h2 class="city">tbilisi</h2>
                <div class="details">
                    <div class=col>
                        <img src="humidity.png" alt="">
                        <div>
                            <p class="humidity"> 50%</p>
                            <p>humidity</p>
                        </div>
                    </div>
                    <div class=col>
                        <img src="wind.png" alt="">
                        <div>
                            <p class="wind"> 15km/h</p>
                            <p>wind</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            const apikey="b0b73bd875465f16e0239a22ad9af355";
            const apiurl="https://api.openweathermap.org/data/2.5/weather?q={tbilisi}&appid=";

            const searchbox=document.querySelector(".search input");
            const searchbtn=document.querySelector(".search button");

            const weathericon=document.querySelector(".weather-icon")
            async function checkweather(city){
                    const resposnse=await fetch(apiurl+city+`&appid=${apikey}`)
                    var data=await resposnse.json();
                    console.log(data);
                    document.querySelector(".city").innerHTML=data.name;
                    document.querySelector(".temp").innerHTML=math.round(data.main.temp)+"";
                    document.querySelector(".humidity").innerHTML=data.main.humidity+"%";
                    document.querySelector(".wind").innerHTML=data.wind.speed+" kn/h";

                    if(data.weather[0].main=="Clouds"){
                        weathericon.src="clouds.png";
                    }
                    else if(data.weather[0].main=="Clear"){
                        weathericon.src="clear.png";
                    }
                    else if(data.weather[0].main=="Rain"){
                        weathericon.src="rain.png";
                    }
                    else if(data.weather[0].main=="Drizzle"){
                        weathericon.src="drizzle.png";
                    }
                    else if(data.weather[0].main=="Mist"){
                        weathericon.src="mist.png";
                    }
                    document.querySelector(".weather").style.display=block;
            }
            searchbtn.addEventListener("click",()=>{checkweather(searchbox.value);})
        </script>
    </body>
</html>
